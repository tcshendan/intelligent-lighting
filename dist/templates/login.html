<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css" />
</head>

<body>

    <div class="main-wrapper">
        <div class="main-body">
            <div class="login-top">
                <h1>智慧照明管理后台</h1>
            </div>
            <div class="inner-body">
                <div class="inner-title">欢迎登录</div>
                <div class="inner-content">
                    <form action="">
                        <div class="login-group clearfix">
                            <label class="login-form-label">账号</label>
                            <div class="login-input-block">
                                <input type="text" name="username" placeholder="请输入登录账号" />
                            </div>
                        </div>
                        <div class="login-group clearfix">
                            <label class="login-form-label">密码</label>
                            <div class="login-input-block">
                                <input type="text" name="password" placeholder="请输入密码" />
                            </div>
                        </div>
                        <div class="login-group clearfix">
                            <label class="login-form-label">验证码</label>
                            <div class="login-input-block">
                                <input type="text" name="verificationCode" placeholder="请输入验证码" />
                            </div>
                        </div>
                        <div class="login-action">
                            <button type="submit" class="login-btn">登录</button>
                        </div>
                    </form>
                </div>
                <div class="inner-bottom"></div>
            </div>
            <div class="login-footer"></div>
        </div>
    </div>

</body>

</html>
