<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css" />
</head>

<body>

    <div class="main-wrapper">
        <div class="main-body">
            <div class="login-top">
                <h1>智慧照明管理后台</h1>
            </div>
            <div class="inner-body">
                <div class="inner-title">欢迎登录</div>
                <div class="inner-content">
                    <form action="" method="post">
                        <div class="login-group clearfix">
                            <label class="login-form-label">账号</label>
                            <div class="login-input-block">
                                <input type="text" name="username" placeholder="请输入登录账号" />
                            </div>
                        </div>
                        <div class="login-group clearfix">
                            <label class="login-form-label">密码</label>
                            <div class="login-input-block">
                                <input type="password" name="password" placeholder="请输入密码" />
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="login-group left" style="width: 185px;">
                                <label class="login-form-label">验证码</label>
                                <div class="login-input-block">
                                    <input type="text" name="verifycode" placeholder="请输入验证码" />
                                </div>
                            </div>
                            <div class="verify-code">
                                <img src="../static/images/login/verifycode.png" alt="验证码" />
                                <a href="javascript:;">看不清？</a>
                            </div>
                        </div>
                        <div class="login-action">
                            <button type="submit" class="login-btn">登录</button>
                        </div>
                    </form>
                </div>
                <div class="inner-bottom">
                    <span>忘记密码</span>
                    <i></i>
                </div>
            </div>
            <div class="login-footer">
                <p>◎版权所有：浙江睿洋科技有限公司</p>
            </div>
        </div>
    </div>

</body>

</html>
