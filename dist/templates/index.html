<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>智慧照明管理平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">

  <script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
</head>

<body class="layui-layout-body">

  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item layadmin-flexible" lay-unselect>
            <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
              <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
            </a>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
          <li class="layui-nav-item topbar">
            <a href="javascript:;">
              <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> momo.zxy
            </a>
          </li>
        </ul>
      </div>

      <!-- 侧边菜单 -->
      <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
          <div class="layui-logo" lay-href="home/index.html">
            <span>智慧照明管理平台</span>
          </div>

          <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
            <li data-name="" class="layui-nav-item">
              <a href="javascript:;" lay-href="home/index.html" lay-tips="综合看板" lay-direction="2">
                <i class="layui-icon layui-icon-console"></i>
                <cite>综合看板</cite>
              </a>
            </li>
            <li data-name="monitormanage" class="layui-nav-item">
              <a href="javascript:;" lay-href="monitormanage/index.html" lay-tips="实时检测" lay-direction="2">
                <i class="layui-icon layui-icon-find-fill"></i>
                <cite>实时检测</cite>
              </a>
            </li>
            <li data-name="faultmanage" class="layui-nav-item">
              <a href="javascript:;" lay-tips="故障管理" lay-direction="2">
                <i class="layui-icon layui-icon-survey"></i>
                <cite>故障管理</cite>
                <span class="layui-nav-more"></span>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a lay-href="faultmanage/actualtime.html">实时故障</a>
                </dd>
                <dd>
                  <a lay-href="faultmanage/history.html">历史故障</a>
                </dd>
              </dl>
            </li>
            <li data-name="operationmanage" class="layui-nav-item">
              <a href="javascript:;" lay-tips="运维管理" lay-direction="2">
                <i class="layui-icon layui-icon-form"></i>
                <cite>运维管理</cite>
                <span class="layui-nav-more"></span>
              </a>
              <dl class="layui-nav-child">
                  <dd>
                      <a lay-href="operationmanage/underway/index.html">正在进行</a>
                  </dd>
                  <dd>
                    <a lay-href="operationmanage/history/index.html">历史工单</a>
                  </dd>
                  <dd>
                    <a lay-href="operationmanage/inspection/index.html">巡检设置</a>
                  </dd>
              </dl>
            </li>
            <li data-name="usermanage" class="layui-nav-item">
              <a href="javascript:;" lay-tips="用户管理" lay-direction="2">
                <i class="layui-icon layui-icon-user"></i>
                <cite>用户管理</cite>
                <span class="layui-nav-more"></span>
              </a>
              <dl class="layui-nav-child">
                  <dd>
                      <a lay-href="usermanage/role.html">角色管理</a>
                  </dd>
                  <dd>
                    <a lay-href="usermanage/user.html">用户管理</a>
                  </dd>
              </dl>
            </li>
            <li data-name="configmanage" class="layui-nav-item">
              <a href="javascript:;" lay-href="configmanage/index.html" lay-tips="配置管理" lay-direction="2">
                <i class="layui-icon layui-icon-set"></i>
                <cite>配置管理</cite>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="LAY_app_tabs">
        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-down">
          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;"></a>
              <dl class="layui-nav-child layui-anim-fadein">
                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
            <li lay-id="home/index.html" lay-attr="home/index.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
          </ul>
        </div>
      </div>


      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          <iframe src="home/index.html" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>

      <!-- 辅助元素，一般用于移动设备下遮罩 -->
      <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
  </div>

  <script src="../layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use('index');
  </script>
</body>

</html>
