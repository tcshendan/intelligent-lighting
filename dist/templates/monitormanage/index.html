    div.info-top {

      background: none repeat scroll 0 0 #F9F9F9;
      border-bottom: 1px solid #CCC;
      border-radius: 5px 5px 0 0;
    }

    div.info-top div {
      display: inline-block;
      color: #333333;
      font-size: 14px;
      font-weight: bold;
      line-height: 31px;
      padding: 0 10px;
    }

    div.info-top img {
      position: absolute;
      top: 10px;
      right: 10px;
      transition-duration: 0.25s;
    }

    div.info-top img:hover {
      box-shadow: 0px 0px 5px #000;
    }

    div.info-middle {
      font-size: 12px;
      padding: 6px;
      line-height: 20px;
    }

    div.info-middle p {
      margin-bottom: 5px;
    }

    div.info-bottom {
      height: 0px;
      width: 100%;
      clear: both;
      text-align: center;
    }

    div.info-bottom img {
      position: relative;
      z-index: 104;
    }
  </style>

  <script type="text/javascript">
    layui.use(['form', 'laypage'], function() {
      var form = layui.form;
      var laypage = layui.laypage;

      form.on('select(modules)', function(data) {
        var mapping = {
          '1': '路灯集中控制器',
          '2': '路灯灯杆',
          '3': '景观灯集中控制器',
          '4': '景观灯主控器'
        };
        alert(mapping[data.value]);
      });

      //完整功能
      laypage.render({
        elem: 'pagination',
        count: 100,
        layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
        jump: function(obj) {
          console.log(obj)
        }
      });
    });

    var map = new AMap.Map('container', {
      resizeEnable: true,
      zoom: 4 //级别
    });

    AMapUI.loadUI(['control/BasicControl'], function(BasicControl) {
      //添加一个缩放控件
      map.addControl(new BasicControl.Zoom({
        position: 'lb'
      }));
    });

    addMarker();

    //将创建的点标记添加到已有的地图实例
    function addMarker() {
      map.clearMap();

      $.ajax({
        url: '../../data/data4.json',
        type: 'GET',
        success: function(response) {
          var provinces = response.provinces;
          for (var i = 0; i < provinces.length; i += 1) {
            var marker;
            var image = '../../static/images/icon_' + provinces[i].status + '.png';
            var icon = new AMap.Icon({
              size: new AMap.Size(26, 32),
              image: image,
              imageSize: new AMap.Size(26, 32)
            });
            console.log(provinces[i].center.split(','));
            marker = new AMap.Marker({
              map: map,
              position: provinces[i].center.split(','),
              offset: new AMap.Pixel(-13, -16),
              icon: icon,
              title: provinces[i].name
            });
            //自定义传入的参数
            marker.extData = {
              'equipmentId': provinces[i].id,
              'status': provinces[i].status
            };
            (function() {
              //鼠标点击marker弹出自定义的信息窗体
              AMap.event.addListener(marker, 'click', function(e) {
                var target = e.target;
                var infoWindow = instantInfoWindow(target.getTitle(), target.extData.equipmentId, target.extData.status);
                infoWindow.open(map, target.getPosition()); //打开信息窗体
              });
            })(i);
          }
        }
      });
    }

    //实例化信息窗体
    function instantInfoWindow(title, equipmentId, status) {
      var mapping = {
        'normal': '正常',
        'down': '故障',
        'on': '亮',
        'off': '关'
      };
      var content = [];
      content.push("<p>设备ID：" + equipmentId + "</p>");
      content.push("<p>状态：" + mapping[status] + "</p>");
      content.push("<button class='layui-btn layui-btn-normal' data-toggle='modal' data-target='#myModal'>手动控制</button><button class='layui-btn layui-btn-normal'>派发工单</button>");
      var infoWindow = new AMap.InfoWindow({ //创建信息窗体
        isCustom: true, //使用自定义窗体
        content: createInfoWindow(title, content.join("")), //信息窗体的内容可以是任意html内容
        offset: new AMap.Pixel(16, -45)
      });
      return infoWindow;
    }

    //构建自定义信息窗体
    function createInfoWindow(title, content) {
      var info = document.createElement("div");
      info.className = "info";

      //可以通过下面的方式修改自定义窗体的宽高
      //info.style.width = "400px";
      // 定义顶部标题
      var top = document.createElement("div");
      var titleD = document.createElement("div");
      var closeX = document.createElement("img");
      top.className = "info-top";
      titleD.innerHTML = title;
      closeX.src = "http://webapi.amap.com/images/close2.gif";
      closeX.onclick = closeInfoWindow;

      top.appendChild(titleD);
      top.appendChild(closeX);
      info.appendChild(top);

      // 定义中部内容
      var middle = document.createElement("div");
      middle.className = "info-middle";
      middle.style.backgroundColor = 'white';
      middle.innerHTML = content;
      info.appendChild(middle);

      // 定义底部内容
      var bottom = document.createElement("div");
      bottom.className = "info-bottom";
      bottom.style.position = 'relative';
      bottom.style.top = '0px';
      bottom.style.margin = '0 auto';
      var sharp = document.createElement("img");
      sharp.src = "http://webapi.amap.com/images/sharp.png";
      bottom.appendChild(sharp);
      info.appendChild(bottom);
      return info;
    }

    //关闭信息窗体
    function closeInfoWindow() {
      map.clearInfoWindow();
    }
  </script>
